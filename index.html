<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>


</head>
<body>
	<!--Wrapper for the page-->
	<div class="gallery-wrapper">
		<!--Title for the Page-->
		<h1>Unit 1 - Day 1 - gallery </h1>
		<!--Wrapper fo the Thumbnails-->
		<div class="thumbnails" style="text-align: center">
			<div class="thumb">
			<img onmouseover="preview.src=img1.src" name="img1" src="images/image1.jpg" alt="">
			<figcaption>Swirly</figcaption>
			</div>

			<div class="thumb">
			<img onmouseover="preview.src=img2.src" name="img2" src="images/image2.jpg" alt="">
			<figcaption>Colors</figcaption>
			</div>

			<div class="thumb">
			<img onmouseover="preview.src=img3.src" name="img3" src="images/image3.jpg" alt="">
			<figcaption>Comet</figcaption>
			</div>

			<div class="thumb">
			<img onmouseover="preview.src=img4.src" name="img4" src="images/image4.jpg" alt="">
			<figcaption>Saturn</figcaption>
			</div>

			<div class="thumb">
			<img onmouseover="preview.src=img5.src" name="img5" src="images/image5.jpg" alt="">
			<figcaption>UV Saturn</figcaption>
			</div>
		</div>

		<div class="preview">
			<img name="preview" src="images/image3.jpg" alt="image">
		</div>
	</div>
</body>
</html>
